<script src="/public/dist/jquery/jquery.min.js"> </script>
<script src="/public/dist/jvectormap/jquery-ui.min.js"></script>

<script src="/public/dist/jvectormap/tests/assets/jquery-jvectormap-world-mill-en.js"></script>
<script src="https://code.highcharts.com/stock/highstock.js"></script>

<script>
  $(function(){
      var accounts = [
        {name: 'Philippines', coords: [14.6042000, 120.9822000], status: 'pg', offsets: [0, 2]},
        {name: 'India', coords: [28.6519500, 77.2314900], status: 'skf', offsets: [0, 2]},
        {name: 'China', coords: [39.9075000, 116.3972300], status: 'vodafone', offsets: [0, 2]},
        {name: 'Costa Rica', coords: [9.9333300, -84.0833300], status: 'alu'},
        {name: 'Poland', coords: [52.2297700, 21.0117800], status: 'shell'},
        {name: 'El Paso', coords: [31.772543, -106.460953], status: 'shell'}
      ];

      new jvm.Map({
        container: $('#map'),
          zoomButtons:false,
           focusOn: {
         x: 0.8,
         y: 0.6,
         scale: 4
       },
         backgroundColor:null,
              regionStyle: {
                initial: {
                  fill: 'RGB(198,201,202)'
                },
                hover: {
                    fill: "#A0D1DC"
                  }
              },
        markers: accounts.map(function(h){ return {name: h.name, latLng: h.coords} }),
        labels: {
            markers: {
              render: function(index){
                //return accounts[index].name;
              },
              offsets: function(index){
                var offset = accounts[index]['offsets'] || [0, 0];

                return [offset[0] - 7, offset[1] + 3];
              }
            }
        },
        onMarkerClick: function(e, index){
          if(accounts[index].name == 'Philippines'){
              window.open('/public/views/map.html', '_self');

          }
          if(accounts[index].name == 'India'){
             window.open('/public/views/india.html', '_self');

          }
        },
        regionStyle: {
			    initial:
			    {
			    "fill": "#141414",
			   "fill-opacity": 0.25,
			   "stroke-opacity": 0.5,
			    }
		},
        series: {
          markers: [{
            attribute: 'image',
            scale: {
              'pg': '/public/dist/image/ripple.gif',
              'skf': '/public/dist/image/ripple.gif',
              'vodafone': '/public/dist/image/ripple.gif',
              'alu': '/public/dist/image/ripple.gif',
              'shell': '/public/dist/image/ripple.gif'
            },
            values: accounts.reduce(function(p, c, i){ p[i] = c.status; return p }, {})
          }],
          regions: [{
                    values: {
                        'RU': '#f5f5f5',
                        'CN': '#f5f5f5',
                        'IN': '#f5f5f5',
                        'AR': '#f5f5f5',
                        'PL': '#f5f5f5',
                        'US': '#f5f5f5'
                        //Add more regions to green here for new countries in scope
                    },
                    attribute: 'fill'
          }]
        }
      });

    // Create the chart
    Highcharts.stockChart('stocks', {
        chart: {
            backgroundColor:null,
            height:220,
            type: 'column',
            events: {
                load: function () {

                    // set up the updating of the chart each second
                    var series = this.series[0];
                    setInterval(function () {
                        var x = (new Date()).getTime(), // current time
                            y = Math.round(Math.random() * 100);
                        series.addPoint([x, y], true, true);
                    }, 1000);
                }
            }
        },

        rangeSelector: {
            enabled: false
        },

        title: {
            enabled:false
        },

        exporting: {
            enabled: false
        },

        yAxis:{gridLineColor: 'rgba(50,50,50,0.5)'},

        series: [{
            name: 'Random data',
            data: (function () {
                // generate an array of random data
                var data = [],
                    time = (new Date()).getTime(),
                    i;

                for (i = -999; i <= 0; i += 1) {
                    data.push([
                        time + i * 1000,
                        Math.round(Math.random() * 100)
                    ]);
                }
                return data;
            }())
        }],
        scrollbar:{
          trackBackgroundColor:'rgba(25,25,25,0.9)',
          trackBorderColor:null,
          barBackgroundColor:'#22292f',
          barBorderColor:null,
          buttonBackgroundColor:'#22292f',
          buttonArrowColor:'#0f0f0f',
          buttonBorderColor:null
        },
    });
    });

    //gauge chart
    var overallTotal = 20;
     var pieChart = Highcharts.chart('asatResponse', {
          chart: {
            plotBorderWidth:null,
            backgroundColor: null,
            plotShadow: false,
            type: 'pie',
            height:200,
            events:{
              load: function () {
                setInterval(function () {
                  $.get("/public/pie", function(data, status){
                    var temp = JSON.parse(data);
                    // console.log(temp);
                    pieChart.series[0].setData([['Green', temp.green]]);
                    overallTotal = temp.green;
                  });
                }, 1000);
              },
              redraw: addTitle,
            }
          },

          subtitle: {
            text: '',
            style: {
              display: 'none'
            }
          },
          legend:{
            enabled:false
          },
          credits:{
            enabled:false
          },
          tooltip: {
              pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
          },
          plotOptions: {
              pie: {
                  allowPointSelect: true,
                  innerSize:'70%',
                  borderWidth:4,
                  borderColor:'rgba(25,25,25,0.9)',
                  cursor: 'pointer',
                  dataLabels: {
                      enabled: false
                  },
                  showInLegend: true
              }
          },
              series: [{

                  colorByPoint: true,
                  data: [{
                      name:' Green',
                      y: 20,
                      color: 'rgba(240,73,83,0.5)'
                  }]
              }]
          });

          function addTitle() {

                 if (this.title) {
                     this.title.destroy();
                 }

                 var r = this.renderer,
                     x = this.series[0].center[0] + this.plotLeft,
                     y = this.series[0].center[1] + this.plotTop;
                 this.title = r.text(overallTotal , 0, 0)
                     .css({
                     color: '#cccccc',
                     fontSize: '19px'
                 }).hide()
                     .add();

                 var bbox = this.title.getBBox();
                 this.title.attr({
                     x: x - (bbox.width / 2),
                     y: y
                 }).show();
             }

</script>
</body>
